<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telphone=no, email=no">
	<title>login</title>
	<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/assets/styles/login.css?e6ae9ae1d1">
	<script src="/assets/jquery-1.12.4.min.js"></script>
	<script src="/assets/flexible.js"></script>
	<script src="/assets/scripts/login.js?cdc4075933"></script>
</head>

<body>
	<header>
		<a href="/index.html">
      <img src="/assets/images/logo-nav.png" alt="HWARI">
    </a>
	</header>
	<main>
		<ul>
			<li class="imgbox">
				<img src="/assets/images/login/denglu-01.png" id="round1">
				<img src="/assets/images/login/denglu-02.png" id="round2">
				<img src="/assets/images/login/denglu-03.png">
				<img src="/assets/images/login/denglu-04.png">
				<img src="/assets/images/login/denglu-05.png" id="ball">
			</li>
			<li class="forms">
				<div class="loginForm form-item on" data-type="loginForm">
					<div>
						<span class="on">企业货主</span>
						<span>企业车主</span>
					</div>
					<ul>
						<li>
							<input type="text" placeholder="请输入用户名" id="loginUserName" autocomplete="off">
							<div class="errmsg" id="usernameErr"></div>
						</li>
						<li>
							<input type="password" placeholder="请输入密码" id="loginPsd" autocomplete="off">
							<div class="errmsg" id="psdErr"></div>
						</li>
						<li id="forgetpsd">
							<a href="javascript:;">忘记密码</a>
						</li>
						<li>
							<input type="submit" value="登  录" id="loginbtn">
							<div class="errmsg" id="loginErr"></div>
						</li>
					</ul>
					<p>没有账号？
						<a href="javascript:;" id="toRegister">立即注册</a>
					</p>
				</div>
				<div class="chooseRole">
					<span>选择身份</span>
					<div>
						<input type="radio" name="userrole" value="8" id="radio1">
						<input type="radio" name="userrole" value="16" id="radio2">
						<label for="radio1">
              <div>
                <img src="/assets/images/login/goodowner.png" alt="企业货主">
              </div>
              <p>我是企业货主</p>
            </label>
						<label for="radio2">
              <div>
                <img src="/assets/images/login/carowner.png" alt="企业车主">
              </div>
              <p>我是企业车主</p>
            </label>
					</div>
					<p>已有账号?
						<a href="javascript:;" id="tologin">立即登录</a>
					</p>
				</div>
				<div class="userRegister form-item" data-type="userRegister">
					<div>
						填写注册信息
					</div>
					<ul>
						<li>
							<input type="text" placeholder="请输入账号" id="regUserName" autocomplete="off">
							<div class="errmsg" id="regnameErr"></div>
						</li>
						<li>
							<input type="password" placeholder="请输入密码" id="regPsd" autocomplete="off">
							<div class="errmsg" id="regpsdErr"></div>
						</li>
						<li>
							<input type="password" placeholder="请确认密码" id="confirmPsd" autocomplete="off">
							<div class="errmsg" id="regconfirmpsdErr"></div>
						</li>
						<li>
							<input type="submit" value="下一步" id="nextstep">
							<div class="errmsg" id="regErr"></div>
						</li>
					</ul>
					<p>注册即代表您已经同意
						<a href="javascript:;" id="toRegister">用户协议</a>
					</p>
				</div>
				<div class="bindPhone form-item " data-type="bindPhone">
					<div>
						绑定手机
					</div>
					<ul>
						<li>
							<input type="text" placeholder="请输入手机号" autocomplete="off" id="bindphoneNum">
							<button class="sendmsm" data-serialNumber='' id="sendBindMsg">获取验证码</button>
							<div class="errmsg" id="phoneErr"></div>
						</li>
						<li>
							<input type="password" placeholder="请输入验证码" autocomplete="off" id="verifyCode">
							<div class="errmsg" id="codeErr"></div>
						</li>
						<li>
							<input type="submit" value="完成" id="complete">
							<div class="errmsg" id="bindmsg"></div>
						</li>
						<li class="skip">
							<a href="javascript:;">暂时跳过</a>
						</li>
					</ul>
					<p>注册即代表您已经同意
						<a href="javascript:;" id="toRegister">用户协议</a>
					</p>
				</div>
				<div class="resetpsd form-item " data-type="resetpsd">
					<div>
						重置密码
					</div>
					<ul>
						<li>
							<input type="text" placeholder="请输入用户名" autocomplete="off" id="resetPsdName">
							<div class="errmsg" id="resetPsdNameErr"></div>
						</li>
						<li>
							<input type="password" placeholder="请输入新密码" autocomplete="off" id="resetPsdCode">
							<div class="errmsg" id="resetPsdErr"></div>
						</li>
						<li>
							<input type="text" placeholder="请输入手机号" autocomplete="off" id="resetPsdPhone">
							<button class="sendmsm" data-serialNumber='' id="sendResetPsdMsg">获取验证码</button>
							<div class="errmsg" id="resetPsdPhoneErr"></div>
						</li>
						<li>
							<input type="text" placeholder="请输入验证码" autocomplete="off" id="resetPsdverifyCode">
							<div class="errmsg" id="resetPsdcodeErr"></div>
						</li>
						<li>
							<input type="submit" value="确认重置" id="resetPsd">
							<div class="errmsg" id="resetmsg"></div>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</main>
</body>

</html>
