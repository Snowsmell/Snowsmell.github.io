<script>
	$(function() {
		var token = window.sessionStorage.getItem('hwUserToken')
		var username = window.sessionStorage.getItem('hwUserName')
		var avator = window.sessionStorage.getItem('hwUserAvatar')
		if (token) {
			$('header').addClass('haslogined')
			$('#avatar')[0].src = avator
			$('#username').html(username)
		}
		$('#logout').on('click', function() {
			window.sessionStorage.removeItem('hwUserToken')
			window.sessionStorage.removeItem('hwUserName')
			window.sessionStorage.removeItem('hwUserAvatar')
			window.sessionStorage.removeItem('hwuserRole')
			window.sessionStorage.removeItem('hwUserId')
			location.reload()
		})
	})
</script>
